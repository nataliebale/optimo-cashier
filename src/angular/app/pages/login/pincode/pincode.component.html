<div class="font-color-dark font-size-30 font-family-bold w-100 text-center">
  <span>აკრიფე პინ კოდი</span>
</div>

<div class="d-flex flex-column align-items-center pt-5">
  <div class="d-flex" [class.error]="error">
    <div
      class="mx-2 rounded-circle password-bullet-border cursor-pointer filled-password"
      style="width: 16px; height: 16px;"
      [ngClass]="{ 'filled-password': pincode.length >= 1 }"
    ></div>
    <div
      class="mx-2 rounded-circle password-bullet-border cursor-pointer filled-password"
      style="width: 16px; height: 16px;"
      [ngClass]="{ 'filled-password': pincode.length >= 2 }"
    ></div>
    <div
      class="mx-2 rounded-circle password-bullet-border cursor-pointer"
      style="width: 16px; height: 16px;"
      [ngClass]="{ 'filled-password': pincode.length >= 3 }"
    ></div>
    <div
      class="mx-2 rounded-circle password-bullet-border cursor-pointer"
      style="width: 16px; height: 16px;"
      [ngClass]="{ 'filled-password': pincode.length >= 4 }"
    ></div>
  </div>

  <div class="numpad-third-wrapper pt-5">
    <app-numpad [(ngModel)]="pincode" [hideDot]="true" class="numpad-third"></app-numpad>
  </div>
</div>
