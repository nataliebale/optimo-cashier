<div class="w-100" *ngIf="loadingProcess && paymentSucceeded === undefined">
  <div class="row m-0 justify-content-center">
    <div
      class="rounded-circle d-flex justify-content-center align-items-center position-relative"
      style="width: 94px; height: 94px;"
    >
      <app-icon class="position-absolute w-100 h-100" icon="loader-big"></app-icon>
      <div
        style="width: 80px; height: 80px;"
        class="rounded-circle bg-product-list-bg d-flex justify-content-center align-items-center"
      >
        <app-icon icon="card" class="icon-dark"></app-icon>
      </div>
    </div>
  </div>

  <div class="font-size-20 font-family-bold font-color-dark py-4 w-100 text-center">
    {{ data.message }}
  </div>

  <div
    class="font-size-36 font-family-bold font-color-dark pb-2 w-100 text-center"
    *ngIf="paymentSucceeded === undefined"
  >
    {{ totalPrice | number: '1.2-2':'en' }} ₾
  </div>
</div>

<div class="success ng-scope" *ngIf="paymentSucceeded === false">
  <div class="row m-0 justify-content-center pt-2">
    <div
      style="width: 80px; height: 80px;"
      class="rounded-circle bg-light-red d-flex justify-content-center align-items-center"
    >
      <app-icon icon="alert"></app-icon>
    </div>
  </div>
  <div class="w-100 text-center font-size-20 font-family-bold font-color-dark py-32px">
    {{ errorText }}
  </div>

  <div class="row m-0 justify-content-center pb-2">
    <button
      class="btn bg-product-list-bg py-18px px-32px shadow-none font-color-dark font-size-16 font-family-bold line-height-normal mx-2"
      (click)="onCancel()"
    >
      გაუქმება
    </button>

    <button
      class="btn bg-blue py-18px px-32px shadow-none font-color-white font-size-16 font-family-bold line-height-normal mx-2"
      (click)="onPayOrder()"
    >
      ახლიდან
    </button>
  </div>
</div>

<div class="d-flex flex-column align-items-center pt-2" *ngIf="paymentSucceeded">
  <div
    class="rounded-circle bg-light-green d-flex justify-content-center align-items-center"
    style="width: 80px; height: 80px;"
  >
    <app-icon icon="complete" class="icon-keys-48"></app-icon>
  </div>

  <div class="w-100 text-center font-size-20 font-family-bold font-color-dark pt-32px pb-20px">
    გადახდა წარმატებით განხორციელდა
  </div>

  <div
    class="w-100 text-center font-size-16 font-family-regular font-color-dark"
    *ngIf="this.data.paymentType === 0 && hasCashbox"
  >
    ხურდა: {{ data.returnAmount | number: '1.2-2':'en' }} ₾
  </div>

  <div class="row w-100 m-0 justify-content-center pt-4 pb-2">
    <button
      class="btn bg-blue py-18px px-32px shadow-none font-color-white font-size-16 font-family-bold line-height-normal"
      (click)="onBackToDashboard()"
    >
      <span>დაბრუნება</span>
    </button>
  </div>
</div>
