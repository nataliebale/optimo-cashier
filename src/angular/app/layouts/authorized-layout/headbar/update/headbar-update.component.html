<div class="position-relative d-flex justify-content-center">
  <div
    class="btn-div"
    [ngClass]="{
      'headbar_notifier-dot green': updateIsAvaliable
    }"
    (click)="onToggleDropdown($event)"
  >
    <app-icon icon="update"></app-icon>
  </div>

  <div class="headbar-icons-popup" (focusOut)="onToggleDropdown()" *ngIf="showDropdown">
    <div class="font-family-regular font-size-16 font-color-dark white-space-nw" *ngIf="appVersion">
      <span> მიმდინარე ვერსია: {{ appVersion }} </span>
    </div>

    <div class="d-flex mt-32px" style="height: 56px;">
      <div
        class="btn-div col bg-blue px-32px font-color-white font-family-bold font-size-16 d-flex align-items-center"
        (click)="update.emit(); showDropdown = false"
        [ngClass]="{
          disabled: !updateIsAvaliable
        }"
      >
        <span class="cursor-pointer">განახლება</span>
      </div>
    </div>
  </div>
</div>
